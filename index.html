<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styling.css" />
    <title>App Landing Page</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <!-- create logo -->
        <div>
          <img src="images/plane.png" class="logo" alt="plane" />
        </div>
        <!-- create featured part -->
        <div class="featured">
          <!-- create a row to use grid system 
            and also limit space taken by featured content. -->
          <div class="row">
            <!-- Use only 9 columns out of 12 for medium and large devices -->
            <div class="col-md-9">
              <h1>Best Holiday Finder App.</h1>
              <p>
                Find your next holiday destination using our App!
                <br />
                Compare offers and save your hard earned money for your trip!
              </p>
              <p>
                <a class="btn btn-default btn-lg" href="#">Find out more</a>
                <a class="btn btn-default btn-lg" href="">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- create trial section -->
    <div class="trial">
      <div class="container">
        <h1>Try it now</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1598px-Available_on_the_App_Store_%28black%29.png" alt="App store">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/272px-Get_it_on_Google_play.svg.png" alt="Google Play store">
      </div>
    </div>
    <!-- create footer -->
    <div class="footer">
      <div class="container">
        <p>&copy; Develop with Sam.</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
